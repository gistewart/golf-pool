<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golf Pool</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0afeff4a0f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <!-- External stylesheet link-->
    <link rel="stylesheet" href="css/style.css">

</head>

<div class="buttons is-centered">
    <button class="button is-link is-light is-outlined is-active" id="seasonData"><span class="icon"><i
                class="material-icons md-36">date_range</i></span><span>Season</span></button>
    <button class="button is-link is-light is-outlined is-active" id="eventData"><span class="icon"><i
                class="material-icons md-36">event</i></span><span> Last week</span></button>
    <button class="button is-link is-light is-outlined is-active"><span class="icon"><i
                class="fas fa-comment-dots"></i></span><span> Comments</span></button>
</div>

<body>
    <div class="container">
        <table class="table table-sm leaderboard-container">
            <col width="9%">
            <col width="8%">
            <col width="15%">
            <col width="45%">
            <col width="23%">
            <thead>
                <tr>
                    <th colspan="2" scope="col">Position</th>
                    <th style="padding-left:1rem;" colspan="2" scope="col">Poolster</th>

                    <th style="padding-left:2rem" scope="col">Earnings</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- jQuery Library -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <!-- External javascript link-->
    <script src="javascript/app.js "></script>

</body>

</html>
